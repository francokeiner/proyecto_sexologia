<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Register - MagtimusPro</title>
<link rel="stylesheet" href="diseño.css">


    <link rel="stylesheet" href="registro_y_login.css">
</head>
<body>

    <header>
        <a href="">
            <h2 class="btn btn-green">Educa tu cuerpo</h2>
        </a>
        <nav>
            <div id="main-container">
                <a href="#" class="btn btn-green">Inicio</a>
                <a href="#" class="btn btn-green">Sobre nosotros</a>
                <a href="#" class="btn btn-green">Contenido</a>
                <a href="#" class="btn btn-green">Contacto</a>
            </div>        
            
        </nav>
       </header>
    

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

              
                <div class="contenedor__login-register">
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo">
                        <input type="text" placeholder="Correo Electronico">
                        <input type="text" placeholder="Usuario">
                        <input type="password" placeholder="Contraseña">
                        <input type="password" placeholder="Confirmar Contraseña">
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="estructura.js"></script>
</body>
</html>
